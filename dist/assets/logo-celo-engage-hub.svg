<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Arkaplan için koyu degrade -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f1115"/>
      <stop offset="100%" stop-color="#181b22"/>
    </linearGradient>

    <!-- Altın halka rengi -->
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fbcc5c"/>
      <stop offset="50%" stop-color="#f2a93b"/>
      <stop offset="100%" stop-color="#ffc94a"/>
    </linearGradient>
  </defs>

  <!-- Arkaplan -->
  <rect x="0" y="0" width="200" height="200" fill="url(#bg)" rx="24" />

  <!-- Halka 1 -->
  <circle cx="95" cy="70" r="40" fill="none" stroke="url(#gold)" stroke-width="14"/>

  <!-- Halka 2 (biraz sağa kayık) -->
  <circle cx="120" cy="70" r="40" fill="none" stroke="url(#gold)" stroke-width="14"/>

  <!-- CELO ENGAGE HUB yazıları -->
  <text x="100" y="115" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="20" fill="#fbcc5c" font-weight="700">
    CELO
  </text>
  <text x="100" y="140" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="18" fill="#fbcc5c" font-weight="700">
    ENGAGE
  </text>
  <text x="100" y="165" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="18" fill="#fbcc5c" font-weight="700">
    HUB
  </text>
</svg>
